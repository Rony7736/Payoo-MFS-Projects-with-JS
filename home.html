<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home Page</title>

        <!--  CDN link DaisyUI and Tailwind css -->
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>
    
        <!-- Font Awesome CDN -->
        <script src="https://kit.fontawesome.com/dcb6fa8a47.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="flex justify-center "> 
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">

                <!-- Available Balance -->
                <div class="stats shadow">
                    <div class="stat text-center">
                      <div class="stat-value">9,400</div>
                      <div class="stat-desc mt-3">Available Balance</div>
                    </div>
                  </div>

                  <!-- Horizontal Devider from DaisyUI stat option-->    
                  <div class="divider"></div>  
                  
                 <div class="mb-4">
                     <!-- User Action Button -->
                    <button class="btn btn-lg">Add Money</button>
                    <button class="btn btn-lg">Cash Out</button>
                 </div>
                 <div class="devider"></div>

                 <!-- add money form start -->

                 <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Enter Amount</span>
                        </label>
                        <input type="text" placeholder="Amount" class="input input-bordered" required />
                      </div>

                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input type="password" autocomplete="off" placeholder="Enter Pin" class="input input-bordered" required />
                      </div>
                      <div class="form-control mt-6">
                        <button class="btn btn-primary">Login</button>
                      </div>
                    </form>
                  </div>

                 <!-- add money form end -->

              </div>
            </div>
          </div>
    </main>

    <script src="./js/home.js"></script>
</body>
</html>
